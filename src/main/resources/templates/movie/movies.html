<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="headerThing">Borta Kv√§ll AB</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>


</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#"><img th:src="@{/images/ec_bild.png}" alt="ec_logo"  height="50" width="75"/></a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link active" href="/movie/movies">Movies <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/customer/customers">Customer</a>

                <a class="nav-item nav-link btn btn-primary btn btn-primary" type="button" data-toggle="modal"
                   data-target=".bd-example-modal-lg">Add Movie</a>
            </div>
        </div>
    </nav>
</header>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Add Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div>
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="movieName">Name</label>
                            <input name="name" type="text" class="form-control" id="movieName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="movieRD">Release Date</label>
                            <input name="releaseDate" type="text" class="form-control" id="movieRD" placeholder="Release Date">
                        </div>

                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <label for="movieCategory">Category</label>
                            <input name="category" type="text" class="form-control" id="movieCategory" placeholder="Category">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="movieFormat">Format</label>
                            <input name="format" type="text" class="form-control" id="movieFormat" placeholder="Format">
                        </div>

                    </div>


                    <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="movieDescription">Description</label>
                        <textarea name="description" cols="30" rows="10" type="text" class="form-control" id="movieDescription" ></textarea>
                    </div>
                        <input name="avaliable" type="hidden" th:value="true">
                    </div>

                    <button class="btn btn-outline-dark" type="submit" >Save Movie</button>

                </form>
            </div>
        </div>
    </div>
</div>


<h3 class="d-flex justify-content-center">Movies</h3>
<table class="table">
    <tr>
        <th>Product Number</th>
        <th>Name</th>
        <th>Category</th>
        <th>Format</th>
        <th>Release Date</th>
        <th></th>
    </tr>

    <th:block th:each="movie : ${movies}">
        <tr id="studentTable" th:object="${movie}">
            <td th:text="*{produktNumber}">dummy</td>
            <td th:text="*{name}">dummy</td>
            <td th:text="*{category}">dummy</td>
            <td th:text="*{format}">dummy</td>
            <td th:text="*{releaseDate}">dummy</td>
            <td></td>

            <!-- <td>
                 <form action="#" th:action="@{student_profile/personNumber}" method="post">
                     <input type="hidden" th:value="*{personNumber}" name="personNumber">
                     <button class="btn btn-outline-dark" type="submit">Show</button>
                 </form>
             </td>-->
        </tr>
    </th:block>
</table>


<footer>

</footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.js}"></script>
</body>

</html>
