<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#"><img th:src="@{/images/ec_bild.png}" alt="ec_logo"  height="50" width="75"/></a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/home">Home</a>
                <a class="nav-item nav-link" href="/movie/movies">Movies <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/customer/customers">Customer</a>

                <a class="nav-item nav-link" href="/customer/addcustomer"
                >Add Customer</a>
            </div>
        </div>
    </nav>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form method="post" th:object="${customer}" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Customer Login
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="socialNumber" placeholder="Enter socialnumber">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">

                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>


                <div class="text-center">
						<span class="txt1">
    <br/>
   Not a customer?
						</span>

                    <a th:href="@{/customer/addcustomer}" class="txt2 hov1">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
