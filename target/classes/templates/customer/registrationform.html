<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>

</head>
<body>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
                <button th:href="@{/home}" type="button" class="btn btn-default" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" th:object="${customerForm}">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to add a customer</p>
                    <hr>
                    <input th:value="*{socialNumber}" name="socialNumber" type="text" class="form-control"
                           id="customerSSN" placeholder="Social Security Number">
                    <label th:if="${#fields.hasErrors('socialNumber')}" th:errors="*{socialNumber}"></label>
                    <input th:value="*{fName}" name="fName" type="text" class="form-control" id="firstName"
                           placeholder="First Name">
                    <label th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}"></label>
                    <input th:value="*{lName}" name="lName" type="text" class="form-control" id="lastName"
                           placeholder="Last Name">
                    <label th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}"></label>
                    <input th:value="*{address}" name="address" type="text" class="form-control" id="inputAddress"
                           placeholder="Address">
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
                    <input th:value="*{city}" name="city" type="text" class="form-control" id="inputCity"
                           placeholder="City">
                    <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></label>
                    <input th:value="*{country}" name="country" type="text" class="form-control" id="inputcountry"
                           placeholder="Country">
                    <label th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></label>
                    <input th:value="*{zipCode}" name="zipCode" type="text" class="form-control" id="inputZip"
                           placeholder="Zip">
                    <label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></label>
                    <input th:value="*{email}" name="email" type="text" class="form-control" id="inputEmail10"
                           placeholder="Email">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                    <input th:value="*{phone}" name="phone" type="text" class="form-control" id="phoneNumber"
                           placeholder="Phone Number">
                    <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <button type="submit" class="registerbtn">Register</button>
                </div>

                <div class="container signin">
                    <p>Already have an account? <a th:href="@{/home}">Sign in</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
